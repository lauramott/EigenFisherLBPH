<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal JS front-end App Example</title>
  <script src="src/ctrl/initialize.js"></script>
  <script src="src/model/Face.js"></script>
  <script src="src/view/updateFace.js"></script>
  <script>
   window.addEventListener("load", pl.view.updateFace.setupUserInterface);
  </script>
</head>
<body>
  <h1>Public Library: Update a face record</h1>
  <form id="Face">
    <p>
      <label>Select face:
        <select name="selectFace"><option value=""> --- </option></select>
      </label>
    </p>
    <p><label>ID: <input name="id" readonly="readonly" /></label></p>
    <p><label>Name: <input name="name" /></label></p>
    <p><button type="button" name="commit">Save Changes</button></p>
  </form>
  <nav><a href="index.html">Back to main menu</a></nav>
</body>
</html>
